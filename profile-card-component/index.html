<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
        <div class="content">
          <img src="images/image-victor.jpg" alt="image-victor" />
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
          <div class="footer">
            <div>
              <p class="num">80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p class="num">803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p class="num">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
