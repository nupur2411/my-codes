<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Single Column Page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet"  href="style.css">
</head>
  <body>
    <div class="container">
    <div class="main">
      <header>
        <div class="social 1">
        <img src="images/logo.svg" alt="Logo">
        </div>
      </header>
      <div class="form">
        <div class="social 2">
        <h1>We are launching <strong> Soon! </strong></h1>
        <p>Subscribe and get notified</p>
        <div class="text-page">
        <form>
              <input type="email" placeholder="Your email address...">
              <button type="submit" value="Submit">Notify Me</button>
              </form>
        </div>
        <div class="image-section">
          <img src="images/illustration-dashboard.png">
        </div>
        </div>
      </div>
      <footer>
        <div class="social 3">
          <ul>
            <li>
              <a href="#">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
              <i class="fa fa-twitter"></i>
            </a>
            </li>
            <li>
              <a href="#">
              <i class="fa fa-instagram"></i>
            </a>
            </li>
          </ul>
        </div>
        <div class="copywright-ping">
        <p>&copy Copywright Ping. All rights reserved</p>
        </div>
        </div>
      </footer>		
    </div>
  </div>
  </body>
</html>
