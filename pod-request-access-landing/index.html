<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod Request Access Landing Page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">
          <img src="./assets/desktop/logo.svg" alt="desktop logo" />
        </a>
      </header>
      <main>
        <h1><span>Publish your podcasts</span> everywhere.</h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="podcasts">
          <h2 class="sr-only">Podcasts we distribute to</h2>
          <img src="./assets/desktop/spotify.svg" alt="Spotify" />
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast" />
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt="Google Podcasts"
          />
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
        </div>
        <form action="#" id="form">
          <input
            type="email"
            placeholder="Email address"
            aria-label="email address"
            aria-describedby="error success"
            id="email"
            name="email"
            required
          />
          <button id="btn" type="submit">Request access</button>
          <p id="error" aria-live="polite">Oops! Please check your email.</p>
          <p id="success" aria-live="polite">
            Success! Your request has been submitted.
          </p>
        </form>
      </main>
    </div>
  </body>
</html>
